version: '3.8'
services:
  dev-db:
    image: postgres:13
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: book_api
    volumes:
      - pgdata:/var/lib/postgresql/data

  test-db:
    image: postgres:13
    ports:
      - 5435:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: book_api
    volumes:
      - test_pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
  test_pgdata: {}
